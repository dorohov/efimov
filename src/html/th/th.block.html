<div class="th__block">
    <div class="th__block__inner">
        <div class="th__block__left">
            <a href="img/@@img" data-fancybox>
                <img src="img/@@img" alt="@@f - @@name | Благодарность">
            </a>
        </div>
        <div class="th__block__right">
            <div class="th__block__right__top">
                <div class="th__block__right__top__name">
                    <div class="th__block__right__top__name__per">@@name</div>
                    <div class="th__block__right__top__name__f">@@f</div>
                </div>
                <div class="th__block__right__top__date">@@date</div>
            </div>
            <div class="th__block__right__text">@@text</div>
            <div class="th__block__right__mt">
                <a href="img/@@img" data-fancybox="">Оригинал</a>
            </div>
        </div>
    </div>
</div>
